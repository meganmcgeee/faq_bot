<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Civitas AI Info</title>
</head>
  <body>
    <fieldset>
      <table>
        <form action="/PD_info" method="POST">
          <td>
            <tr>Police Department Name:</tr>
            <tr><input type="text" placeholder="Police Department Name" name="name"></tr>
            <tr><input type="text" placeholder="Address" name="address"></tr>
            <tr><input type="text" placeholder="City" name="city"></tr>
            <tr><input type="text" placeholder="State" name="state"></tr>
            <tr><input type="phone" placeholder="phone number" name="phone"></tr>
          </td>
          <td>
            <tr><input type="text" placeholder="volunteer link" name="volunteer"></tr>
            <tr><input type="text" placeholder="jobs link" name="jobs"></tr>
            <tr><input type="text" placeholder="bike permit link" name="quote"></tr>
            <tr><input type="text" placeholder="Police Foundation Information" name="policeFoundation"></tr>
            <tr><input type="text" placeholder="Parking Citations link" name="parkingCitations"></tr>
            <tr><input type="text" placeholder="Tip Link" name="submitTip"></tr>
          </td>
          <td>
            <tr><input type="text" placeholder="Alerts Link" name="alertsLink"></tr>
            <tr><input type="text" placeholder="Twitter" name="twitter"></tr>
            <tr><input type="text" placeholder="Facebook Page" name="facebook"></tr>
          </td>
          <button type="submit">Submit</button>
        </table>
      </form>
    </fieldset>
  </body>
</html>
